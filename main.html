<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required/> <br> <br>
		<label for="email">Email</label>
		<input type="email" id="email" required/> <br> <br>
		<input type="radio" name="gender" id="m" required/><label for="m">Male</label>
		<input type="radio" name="gender" id="f" required/><label for="f">Female</label> <br> <br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select> <br> <br>
		<label for="age">Age</label>
		<input type="number" id="age" required/> <br> <br>
		<label for="password">Password</label>
		<input type="password" id="password" required/> <br> <br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio"/> <br> <br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
